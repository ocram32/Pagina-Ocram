<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contacto</title>
    <style>
        body {
            background-color: #E7D27C;
        }
        .contact-section {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-form {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <img class="rounded-circle mt-4" src="https://soyocram.com/marco.jpg" class="img-fluid" alt="Imagen de Contacto" style="padding: 20px;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" netlify>
                <div class="contact-section">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div class="contact-info">
                        <p>Email: ocrammgg@gmail.com</p>
                        <p>Tel√©fono: +54 9 1159298940</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
