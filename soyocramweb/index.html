<!DOCTYPE html>
<html>
<head>
  <title>Estado de transmisión de Twitch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .live-text {
      color: red;
    }
    .not-live-text {
      color: black;
    }
    .center-text {
      text-align: center;
    }
    .twitch-purple-bg {
      background-color: #9146FF;
    }
    .twitch-purple-bg:hover {
      background-color: #7F36E4;
    }
  </style>
</head>
<body>
  <h1 class="center-text">Estado de transmisióon de Twitch</h1>
  <div id="status" class="center-text"></div>

  <script>
    // Reemplaza 'NOMBRE_DE_USUARIO' con el nombre de usuario de Twitch que deseas consultar
    const username = 'NOMBRE_DE_USUARIO';

    // Realizar la solicitud AJAX al servidor
    fetch(`/stream-status/${username}`)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('status').textContent = data.error;
        } else {
          const statusElement = document.getElementById('status');
          if (data.status === 'offline') {
            const notLiveMessage = document.createElement('p');
            notLiveMessage.innerHTML = 'Ahora no estoy en vivo, pero puedes seguirme para que te notifique cuando lo esté';
            
            const followButton = document.createElement('a');
            followButton.href = `https://www.twitch.tv/${username}`;
            followButton.classList.add('btn', 'twitch-purple-bg');
            followButton.style.color = 'white';
            followButton.innerHTML = '<i class="bi bi-twitch"></i> Seguir en Twitch';
            
            statusElement.appendChild(notLiveMessage);
            statusElement.appendChild(followButton);
          } else {
            const liveMessage = document.createElement('p');
            liveMessage.innerHTML = 'Estoy <span class="live-text">EN VIVO!</span>';
            
            const watchButton = document.createElement('a');
            watchButton.href = `https://www.twitch.tv/${username}`;
            watchButton.classList.add('btn', 'twitch-purple-bg');
            watchButton.style.color = 'white';
            watchButton.innerHTML = '<i class="bi bi-twitch"></i> Ver en Twitch';
            
            statusElement.appendChild(liveMessage);
            statusElement.appendChild(watchButton);
          }
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById('status').textContent = 'Error al obtener el estado de transmisión';
      });
  </script>
</body>
</html>
