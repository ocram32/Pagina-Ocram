<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            scroll-behavior: smooth;
        }
        .timeline {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 50px;
            width: 2px;
            background: #ccc;
        }
        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            left: -5px;
            width: 10px;
            height: 10px;
            border: 2px solid #000;
            background: transparent;
        }
        .section {
            margin-left: 100px;
            padding: 50px 0;
            border-bottom: 1px solid #ccc;
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
        }
        .section:nth-child(even) {
            background-color: #e7d27c;
        }
        .section:nth-child(odd) {
            background-color: #000000;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(window).on('scroll', function() {
            var scrollTop = $(window).scrollTop();
            var activeSection = null;

            $('.section').each(function() {
                var top = $(this).offset().top - window.innerHeight / 2;

                if (scrollTop >= top) {
                    activeSection = this;
                }
            });

            if (activeSection) {
                $('.timeline:before').css('top', $(activeSection).position().top);
                $(activeSection).css('opacity', '1');
                $(activeSection).css('transform', 'translateY(0)');
            }
        });
    </script>
</head>
<body>
    <p>hola</p>
    <div class="timeline"></div>
    <div class="section">
        <h2>Proyecto 1</h2>
        <p>holaa</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus.</p>
    </div>
    <div class="section">
        <h2>Proyecto 2</h2>
        <p>Sed orci ipsum, porta nec consectetur ac, vestibulum at eros. Praesent commodo cursus magna.</p>
    </div>
    <!-- Agrega más secciones según sea necesario -->
</body>
</html>
